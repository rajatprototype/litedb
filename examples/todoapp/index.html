<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todolist | LiteDB</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="https://rajatprototype.github.io/litedb/dist/litedb.js"></script>
</head>
<body>
  <div id="app">
    <div class="card">
      <header>
        <h1><span>LiteDB</span>&nbsp;<span class="text-blur">Todolist</span></h1>
      </header>
      <main>
        <form @submit.prevent="add" class="factory" name="todo">
          <p>
            <input 
              v-model="note"
              type="text" 
              name="field" 
              placeholder="Enter new todo" 
              autocomplete="off" />
          </p>
        </form>
        <ul v-if="todos.length" class="todos">
          <li v-for="todo in todos" v-bind:key="todo.id">
            <span class="time" v-bind:title="todo.time | timeString">{{ todo.time | extractTimeString }}</span>
            <span class="note">{{ todo.note }}</span>
            <span class="delete-action">
              <button 
                title="Delete todo"
                v-bind:data-access-id="todo.id" 
                @click="remove(todo.id)"
                class="action">
                <svg viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </span>
          </li>
        </ul>
        <div v-else class="empty-data-error">
          <p>Empty list</p>
        </div>
      </main>
    </div>
  </div>
</body>
<script src="./app.js"></script>
</html>
